apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: pipeline12
  annotations:
    scenarios.ai.sap.com/description: "Introduction to SAP AI Core"
    scenarios.ai.sap.com/name: "NORTHWIN-AI-SCENE"
    executables.ai.sap.com/description: "NORTHWIND-SCENE-DESC"
    executables.ai.sap.com/name: "Test NORTHWIND"
  labels:
    scenarios.ai.sap.com/id: "learning"
    ai.sap.com/version: "1.0"
spec:
  entrypoint: fetch-supplier-data-pipeline
  templates:
  - name: fetch-supplier-data-pipeline
    script:
      runtime: python:3.8
    container:
      image: docker.io/python:latest
      command:
        - python3
        - '-c'
    args:
        # - "python /app/src/fetch_suppliers.py"
        - "fetch_suppliers.py"
    resources:
        requests:
        cpu: "1"
        memory: "1Gi"
